<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kent or Beck?</title>
</head>
<body>
    <header hidden>Kent or Beck</header>

    <div class="start-page">
        <header>
            <h1>Kent or Beck?</h1>
        </header>
        <p>Can you guess if the title shown is a Kent song or a
        movie in the Beck series?</p>
        <button>Instructions</button>
        <button>Start the quiz</button>
    </div>

    <div id="question-container">
        <header id="question-title">
            <h1>Song/Movie Title goes here</h1>
            <h2>"translation"</h2>
        </header>
        <div id="options-container">
            <button id="opt-kent">Kent</button>
            <p>or</p>
            <button id="opt-beck">Beck</button>
        </div>
        <div id="answer-container">
            <i></i>
            <p>"right answer"</p>
            <p>"album/director, year"</p>
            <button>Next</button>
        </div>
        <div id="score-container">
            <p id="correct-answers"></p>
            <p id="wrong-answers"></p>
        </div>
    </div>

    <div class="result-container">
        <header>
            <h1>Kent or Beck?</h1>
        </header>
        <p>you completed the quiz!</p>
        <div>score container</div>
        <button>Restart the quiz</button>
        <button>Back to homepage</button>
    </div>

    <footer hidden>Nothing to see here!</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
